<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="NFT Image"
          class="container__image"
        />
        <h1 class="container__heading">Equilibrium #3429</h1>
        <p class="container__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info__container">
          <div class="etherium__left">
            <img
              src="./images/icon-ethereum.svg"
              alt=""
              class="etherium__image"
            />
            <span class="etherium__value"> 0.041 ETH </span>
          </div>
          <div class="etherium__right">
            <img
              src="./images/icon-clock.svg"
              alt="Clock Icon"
              class="etherium__image"
            />
            <span class="etherium__text"> 3 days left </span>
          </div>
        </div>
        <hr class="divider" />
        <div class="container__bottom">
          <img
            src="./images/image-avatar.png"
            alt="NFT Avatar"
            class="bottom__image"
          />
          <p class="bottom__text">
            Creation of <span class="bottom__user">Jules Wyvern</span>
          </p>
        </div>
      </div>
      <div class="attribution">
        <p>
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            class="link"
            >Frontend Mentor</a
          >.
        </p>
        <p>
          Coded by
          <a
            href="https://www.linkedin.com/in/gustavs-fricis-jankavs/"
            class="link"
            >G.F.Jankavs</a
          >.
        </p>
      </div>
    </main>
  </body>
</html>
